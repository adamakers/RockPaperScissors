<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1>Rock Paper Scissors!</h1>
    </div>
  </header>

  <main class="player-selection">
    <div class="container">
      <div class="tile tile-rock">
        <h2>Rock!</h2>
        <img src="./assets/hand-rock-solid.svg" alt="Rock">
        <button class="btn rock-btn" data-choice="rock">Rock</button>
      </div>
      <div class="tile tile-paper">
        <h2>Paper!</h2>
        <img src="./assets/hand-paper-solid.svg" alt="Paper">
        <button class="btn paper-btn" data-choice="paper">Paper</button>
      </div>
      <div class="tile tile-scissors">
        <h2>Scissors!</h2>
        <img src="./assets/hand-scissors-solid.svg" alt="Scissors">
        <button class="btn scissors-btn" data-choice="scissors">Scissors</button>
      </div>
    </div>
  </main>

  <div class="results">
    <div class="container">
      <h2>Results!</h2>
      <div class="scoreboard">
        <div class="player-score-box score-box">
          <h3>Player Score</h3>
          <span class="player-score-num score-num">0</span>
        </div>
        <div class="computer-score-box score-box">
          <h3>Computer Score</h3>
          <span class="computer-score-num score-num">0</span>
        </div>
      </div>
      <h3>Game Results</h3>
      <p class="game-results"></p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
